<!doctype html>
<html lang="en" data-bs-theme=dark>

<head>
    <title>HowToPlay</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.3.2  -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <!-- icono -->
    <link rel="icon" href="../img\icono.svg" type="image/svg">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    
</head>
<body>
    <div class="inicio">
      <a href="howplay.html" class="styled-link">Inicio</a>
    </div>
    <div class="login-container">
      <form id="loginForm">
          <label id="TextoEmail" class="texto" for="email">Correo Electronico:</label>
          <input type="email" class="form" id="email" name="email">
          <div id="emailError" class="error"></div>
          <label id="TextContraseña" class="texto" for="password">Contraseña:</label>
          <input type="password" class="form" id="password" name="password">
          <div id="passwordError" class="error"></div>
        <button id="boton" type="submit" onclick="emailCorrecto()" class="btn btn-outline-secondary">Sign in</button>
      </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/logIn.js">    </script>
</body>

</html>
